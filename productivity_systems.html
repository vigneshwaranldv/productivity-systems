<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Systems Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.5em;
        }
        
        .card .tagline {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 12px;
            font-style: italic;
        }
        
        .card .brief {
            color: #333;
            line-height: 1.6;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #333;
        }
        
        .modal h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .modal .tagline {
            color: #666;
            font-size: 1.1em;
            font-style: italic;
            margin-bottom: 25px;
        }
        
        .modal h3 {
            color: #333;
            margin-top: 25px;
            margin-bottom: 12px;
            font-size: 1.3em;
        }
        
        .modal p, .modal ul, .modal ol {
            color: #444;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .modal ul, .modal ol {
            margin-left: 25px;
        }
        
        .modal li {
            margin-bottom: 8px;
        }
        
        .best-for {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .pros-cons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .pros, .cons {
            padding: 15px;
            border-radius: 8px;
        }
        
        .pros {
            background: #e8f5e9;
        }
        
        .cons {
            background: #ffebee;
        }
        
        .pros h4, .cons h4 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .pros-cons {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .modal-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Productivity Systems Explorer</h1>
        <p class="subtitle">Click any system to learn more about how it works</p>
        
        <div class="grid" id="systems-grid"></div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script>
        const systems = [
            {
                name: "Getting Things Done (GTD)",
                tagline: "Capture everything, decide on actions, organize by context",
                brief: "A comprehensive workflow system that helps you capture all commitments and break them into actionable steps.",
                description: "GTD is built around the idea that your mind should be free to focus on doing work, not remembering what work needs to be done. You capture everything that has your attention, clarify what each item means and what to do about it, organize reminders into categories, reflect on your options, and engage with the work that matters most.",
                howItWorks: [
                    "<strong>Capture:</strong> Collect everything that needs attention in an inbox",
                    "<strong>Clarify:</strong> Process what each item means and if it's actionable",
                    "<strong>Organize:</strong> Put items where they belong (projects, next actions, waiting for, someday/maybe)",
                    "<strong>Reflect:</strong> Review your system regularly",
                    "<strong>Engage:</strong> Do the work based on context, time, and priority"
                ],
                bestFor: "People who juggle multiple projects and contexts, feel overwhelmed by mental clutter, or want a comprehensive system that handles both personal and professional life.",
                pros: [
                    "Comprehensive and battle-tested",
                    "Reduces mental overhead",
                    "Great for complex, multi-project lives",
                    "Flexible and adaptable"
                ],
                cons: [
                    "Steep learning curve",
                    "Can feel like a lot of overhead initially",
                    "Requires discipline to maintain"
                ],
                gettingStarted: [
                    "Read 'Getting Things Done' by David Allen",
                    "Set up your inbox system (physical and digital)",
                    "Do a brain dump of everything on your mind",
                    "Process your inbox using the clarify step",
                    "Set up a weekly review habit"
                ]
            },
            {
                name: "Pomodoro Technique",
                tagline: "Work in focused 25-minute sprints with short breaks",
                brief: "A time management method using a timer to break work into focused intervals separated by short breaks.",
                description: "The Pomodoro Technique uses a kitchen timer to break work into 25-minute focused sessions called 'pomodoros,' followed by 5-minute breaks. After four pomodoros, you take a longer 15-30 minute break. This creates a rhythm of intense focus and regular rest.",
                howItWorks: [
                    "Choose a task to work on",
                    "Set a timer for 25 minutes and work with full focus",
                    "When the timer rings, take a 5-minute break",
                    "After 4 pomodoros, take a longer 15-30 minute break",
                    "Track completed pomodoros to estimate future work"
                ],
                bestFor: "People who struggle with distractions, procrastination, or burnout. Great for deep work sessions and building sustainable work habits.",
                pros: [
                    "Simple and easy to start immediately",
                    "Builds focus muscle over time",
                    "Prevents burnout with regular breaks",
                    "Provides a sense of progress"
                ],
                cons: [
                    "Can feel rigid for creative work",
                    "Interruptions can derail the rhythm",
                    "Not ideal for tasks requiring longer focus periods",
                    "May not suit all work environments"
                ],
                gettingStarted: [
                    "Download a Pomodoro timer app or use a kitchen timer",
                    "Pick one task for your first pomodoro",
                    "Commit to 25 minutes of focused work",
                    "Take your break seriously - stand up, move around",
                    "Track what you accomplished in each session"
                ]
            },
            {
                name: "Time Blocking",
                tagline: "Schedule every hour of your day in advance",
                brief: "Allocate specific time blocks for different tasks and activities, creating a detailed daily schedule.",
                description: "Time blocking involves planning your day by assigning specific activities to specific time slots. Rather than working from a to-do list, you decide in advance when you'll do each task. This creates boundaries around your time and ensures important work gets protected space.",
                howItWorks: [
                    "Review your tasks and priorities the night before or morning of",
                    "Block out time for your most important work first",
                    "Schedule blocks for specific tasks, meetings, and activities",
                    "Include buffer time between blocks",
                    "Adjust and reschedule blocks as needed throughout the day"
                ],
                bestFor: "People with predictable schedules, those who want to protect time for deep work, and anyone who finds themselves constantly reactive to urgent requests.",
                pros: [
                    "Ensures important work gets done",
                    "Creates boundaries and protects focus time",
                    "Provides realistic view of what's possible in a day",
                    "Reduces decision fatigue"
                ],
                cons: [
                    "Can feel overly rigid",
                    "Doesn't adapt well to unpredictable schedules",
                    "Requires discipline to stick to blocks",
                    "Can be frustrating when plans change"
                ],
                gettingStarted: [
                    "Start by blocking just your most important 2-3 hours",
                    "Use a calendar app or paper planner",
                    "Theme certain days or blocks (like 'Monday = meetings')",
                    "Build in buffer time for the unexpected",
                    "Review and adjust your blocks weekly"
                ]
            },
            {
                name: "Eat That Frog",
                tagline: "Do your most important or dreaded task first thing",
                brief: "Tackle your biggest, most important, or most dreaded task at the start of each day.",
                description: "Based on Brian Tracy's book, this method says that if you have to eat a live frog, it's best to do it first thing in the morning. If you have to eat two frogs, eat the ugliest one first. The 'frog' is your most important or challenging task - the one you're most likely to procrastinate on. By doing it first, you gain momentum and confidence for the rest of the day.",
                howItWorks: [
                    "Identify your most important task for tomorrow before bed",
                    "Do this task first thing in the morning, before email or other distractions",
                    "Don't allow yourself to do anything else until the frog is eaten",
                    "Use the momentum from completing it to power through the rest of your day",
                    "Repeat daily"
                ],
                bestFor: "Chronic procrastinators, people with high-priority projects, and anyone who wants to build momentum and confidence through small daily wins.",
                pros: [
                    "Extremely simple to implement",
                    "Builds confidence and momentum",
                    "Ensures progress on important work",
                    "Reduces anxiety about pending tasks"
                ],
                cons: [
                    "Doesn't provide structure for the rest of the day",
                    "May not work if mornings aren't your peak time",
                    "Can be challenging with urgent morning demands",
                    "Doesn't help with task organization"
                ],
                gettingStarted: [
                    "Tonight, identify your one most important task for tomorrow",
                    "Set up your workspace so you can start immediately",
                    "Commit to doing nothing else until it's done",
                    "Notice how the rest of your day feels different",
                    "Make it a non-negotiable daily habit"
                ]
            },
            {
                name: "The Eisenhower Matrix",
                tagline: "Prioritize by urgency and importance",
                brief: "Categorize tasks into four quadrants based on urgency and importance to focus on what truly matters.",
                description: "Named after President Eisenhower, this matrix helps you distinguish between what's urgent and what's important. Tasks are sorted into four quadrants: Urgent and Important (do first), Important but Not Urgent (schedule), Urgent but Not Important (delegate), and Neither (eliminate). The goal is to spend more time in Quadrant 2 - important but not urgent work.",
                howItWorks: [
                    "List all your tasks and commitments",
                    "Sort each into one of four quadrants based on urgency and importance",
                    "<strong>Quadrant 1:</strong> Urgent & Important - Do immediately (crises, deadlines)",
                    "<strong>Quadrant 2:</strong> Not Urgent but Important - Schedule (planning, relationships, growth)",
                    "<strong>Quadrant 3:</strong> Urgent but Not Important - Delegate (interruptions, some meetings)",
                    "<strong>Quadrant 4:</strong> Neither Urgent nor Important - Eliminate (time wasters, busy work)"
                ],
                bestFor: "People who feel busy but not productive, those who struggle with saying no, and anyone wanting to focus on long-term goals over short-term firefighting.",
                pros: [
                    "Simple and visual",
                    "Reveals where you're wasting time",
                    "Helps with saying no",
                    "Encourages strategic thinking"
                ],
                cons: [
                    "Can be subjective what counts as 'important'",
                    "Doesn't help with execution",
                    "Requires honest self-assessment",
                    "May need regular recategorization"
                ],
                gettingStarted: [
                    "Draw a 2x2 matrix on paper",
                    "Categorize your current tasks honestly",
                    "Identify Quadrant 4 tasks to eliminate immediately",
                    "Schedule time for Quadrant 2 activities",
                    "Review your matrix weekly"
                ]
            },
            {
                name: "Bullet Journal Method",
                tagline: "Analog system for tracking tasks, events, and notes",
                brief: "A customizable paper-based system combining to-do lists, diary, and planner in one notebook.",
                description: "Created by Ryder Carroll, the Bullet Journal (BuJo) uses rapid logging with symbols to track tasks, events, and notes. It includes daily logs, monthly logs, and a future log, plus space for custom collections. The key is migration - regularly reviewing and moving forward only what still matters.",
                howItWorks: [
                    "Set up an index at the front of your notebook",
                    "Create a future log for long-term planning",
                    "Set up monthly logs with calendar and task list",
                    "Create daily logs as you go, using rapid logging",
                    "Use symbols: ‚Ä¢ for tasks, - for notes, ‚óã for events",
                    "Migrate incomplete tasks during monthly reviews"
                ],
                bestFor: "People who love analog tools, want flexibility to customize their system, enjoy journaling or reflection, and want one place for everything.",
                pros: [
                    "Highly customizable and creative",
                    "No screens required",
                    "Combines planning with reflection",
                    "Great for visual learners",
                    "Therapeutic and mindful"
                ],
                cons: [
                    "Not searchable like digital tools",
                    "Requires manual migration of tasks",
                    "Can become more about aesthetics than productivity",
                    "Not ideal if you're always on the go"
                ],
                gettingStarted: [
                    "Get any notebook and pen",
                    "Watch Ryder Carroll's intro video on YouTube",
                    "Start simple - don't worry about fancy designs",
                    "Set up your index, future log, and first monthly log",
                    "Just start logging and adjust as you go"
                ]
            },
            {
                name: "Zettelkasten",
                tagline: "Build a network of interconnected notes for knowledge work",
                brief: "A note-taking and knowledge management system that connects ideas through links, creating a 'second brain.'",
                description: "German for 'slip box,' Zettelkasten is a method of note-taking that emphasizes linking ideas together. Each note contains one idea and links to related notes, creating a web of knowledge that grows more valuable over time. It's particularly powerful for research, writing, and creative work.",
                howItWorks: [
                    "Write atomic notes - one idea per note in your own words",
                    "Give each note a unique identifier",
                    "Link related notes together",
                    "Add tags for discovery",
                    "Regularly browse and connect ideas",
                    "Use your networked notes to generate new insights and writing"
                ],
                bestFor: "Researchers, writers, students, and knowledge workers who read extensively and want to retain and connect what they learn.",
                pros: [
                    "Creates lasting value from reading and learning",
                    "Surfaces unexpected connections",
                    "Perfect for long-term thinking and writing",
                    "Gets more valuable over time"
                ],
                cons: [
                    "Steep learning curve",
                    "Requires consistent practice",
                    "Can become a distraction from actual work",
                    "Needs good tooling (digital or analog)"
                ],
                gettingStarted: [
                    "Choose a tool (Obsidian, Roam, or index cards)",
                    "Start by making notes on what you're reading now",
                    "Write in your own words, not just highlights",
                    "Link new notes to existing ones",
                    "Don't worry about perfect organization - let it grow organically"
                ]
            },
            {
                name: "The 1-3-5 Rule",
                tagline: "One big thing, three medium things, five small things per day",
                brief: "Plan each day with 1 major task, 3 medium tasks, and 5 small tasks for a realistic daily workload.",
                description: "This rule recognizes that you can't do everything in one day, but you can do something significant. By limiting yourself to 1 big task, 3 medium tasks, and 5 small tasks, you create a realistic plan that prevents overcommitment and provides clear priorities.",
                howItWorks: [
                    "Each day, identify your 1 big priority task",
                    "Choose 3 medium-sized tasks that support your goals",
                    "List 5 small tasks or quick wins",
                    "Focus on completing your big task first",
                    "Use medium and small tasks to maintain momentum",
                    "Celebrate completing the day's work"
                ],
                bestFor: "People who tend to overcommit, those who want structure without rigidity, and anyone looking for a simple daily planning method.",
                pros: [
                    "Prevents overcommitment",
                    "Creates realistic expectations",
                    "Provides clear priorities",
                    "Easy to implement",
                    "Flexible across different days"
                ],
                cons: [
                    "Doesn't help with long-term planning",
                    "May not suit days with many meetings",
                    "Tasks vary greatly in size",
                    "Doesn't address urgent interruptions"
                ],
                gettingStarted: [
                    "Tonight, plan tomorrow's 1-3-5",
                    "Be honest about task sizes",
                    "Start with your 1 big thing",
                    "Don't add more tasks if you finish early - enjoy the space",
                    "Adjust quantities to fit your reality"
                ]
            },
            {
                name: "Deep Work",
                tagline: "Maximize focused, distraction-free work sessions",
                brief: "Cal Newport's philosophy of scheduling extended periods of intense focus on cognitively demanding tasks.",
                description: "Deep Work is the ability to focus without distraction on cognitively demanding tasks. It's becoming increasingly rare and valuable in our distracted world. The practice involves protecting blocks of time for deep work, minimizing shallow work, and training your concentration like a muscle.",
                howItWorks: [
                    "Schedule specific blocks for deep work in your calendar",
                    "Remove all distractions during these blocks (phone, email, internet)",
                    "Work on a single cognitively demanding task",
                    "Start with shorter sessions (1-2 hours) and build up",
                    "Track your deep work hours",
                    "Embrace productive downtime for rest and insight"
                ],
                bestFor: "Knowledge workers, creatives, researchers, programmers, and anyone whose work requires intense focus and creates significant value.",
                pros: [
                    "Produces highest-value work",
                    "Trains concentration ability",
                    "Provides competitive advantage",
                    "More satisfying than shallow work"
                ],
                cons: [
                    "Requires significant schedule control",
                    "Can be difficult with collaboration-heavy jobs",
                    "Takes time to build the skill",
                    "May create FOMO or guilt about being unavailable"
                ],
                gettingStarted: [
                    "Read 'Deep Work' by Cal Newport",
                    "Identify your most important deep work",
                    "Block 2 hours tomorrow morning",
                    "Remove all distractions during that time",
                    "Gradually increase duration and frequency"
                ]
            },
            {
                name: "The Two-Minute Rule",
                tagline: "If it takes less than two minutes, do it now",
                brief: "Immediately complete any task that takes less than two minutes to prevent small tasks from piling up.",
                description: "Part of GTD but powerful on its own, this rule states that if an action takes less than two minutes to complete, do it immediately rather than scheduling it. This prevents small tasks from cluttering your system and consuming mental energy.",
                howItWorks: [
                    "When processing email, messages, or tasks, ask: 'Can I do this in 2 minutes or less?'",
                    "If yes, do it immediately",
                    "If no, schedule it, delegate it, or add it to your system",
                    "Be honest about the two-minute estimate",
                    "Batch similar quick tasks when possible"
                ],
                bestFor: "Everyone, but especially those who accumulate many small tasks or struggle with email and message management.",
                pros: [
                    "Incredibly simple",
                    "Prevents small task buildup",
                    "Reduces mental clutter",
                    "Can be combined with any other system",
                    "Immediate results"
                ],
                cons: [
                    "Can derail focus if used during deep work",
                    "People often underestimate task duration",
                    "May lead to constantly doing urgent over important",
                    "Can become an excuse for not planning"
                ],
                gettingStarted: [
                    "Apply it next time you check email",
                    "Be strict about the two-minute limit",
                    "Notice how many small tasks you clear immediately",
                    "Don't use it during protected deep work time",
                    "Combine with a larger productivity system"
                ]
            }
        ];
        
        const grid = document.getElementById('systems-grid');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.querySelector('.close');
        
        // Create cards
        systems.forEach((system, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2>${system.name}</h2>
                <p class="tagline">${system.tagline}</p>
                <p class="brief">${system.brief}</p>
            `;
            card.onclick = () => showModal(system);
            grid.appendChild(card);
        });
        
        function showModal(system) {
            modalBody.innerHTML = `
                <h2>${system.name}</h2>
                <p class="tagline">${system.tagline}</p>
                <p>${system.description}</p>
                
                <h3>How It Works</h3>
                <ol>
                    ${system.howItWorks.map(step => `<li>${step}</li>`).join('')}
                </ol>
                
                <div class="best-for">
                    <h3>Best For</h3>
                    <p>${system.bestFor}</p>
                </div>
                
                <div class="pros-cons">
                    <div class="pros">
                        <h4>‚úÖ Pros</h4>
                        <ul>
                            ${system.pros.map(pro => `<li>${pro}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="cons">
                        <h4>‚ö†Ô∏è Cons</h4>
                        <ul>
                            ${system.cons.map(con => `<li>${con}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                
                <h3>Getting Started</h3>
                <ol>
                    ${system.gettingStarted.map(step => `<li>${step}</li>`).join('')}
                </ol>
            `;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        closeBtn.onclick = () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        };
        
        modal.onclick = (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        };
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
